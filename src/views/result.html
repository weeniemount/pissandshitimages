            20% { background-position: 100% 50%; filter: hue-rotate(72deg) saturate(350%) brightness(200%); }
            40% { background-position: 50% 100%; filter: hue-rotate(144deg) saturate(400%) brightness(180%); }
            60% { background-position: 0% 100%; filter: hue-rotate(216deg) saturate(350%) brightness(220%); }
            80% { background-position: 100% 0%; filter: hue-rotate(288deg) saturate(300%) brightness(160%); }

        @keyframes bodyShockwave {
            0% { transform: translateX(0px) translateY(0px) scale(1); }
            25% { transform: translateX(1px) translateY(-1px) scale(1.001); }
            50% { transform: translateX(-1px) translateY(1px) scale(0.999); }
            75% { transform: translateX(1px) translateY(1px) scale(1.001); }
            100% { transform: translateX(0px) translateY(0px) scale(1); }
        }
        
        /* NUCLEAR EXPLOSION OVERLAY */
        body::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.2) 0%, transparent 60%),

            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes explosionWave {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 1; 
            }
        }
        
        .container {
            max-width: 100%;

            text-align: center;
            position: relative;
            z-index: 10;

        h1 {

            color: #fff;
            text-shadow: 
                0 0 10px #ff0080,
                0 0 20px #ff0080,
                0 0 30px #ff0080,
                0 0 40px #ff0080,
                5px 5px 0px #8000ff,
                10px 10px 0px #ff8000,
                15px 15px 0px #00ff80,

        @keyframes titleShockwave {

        @keyframes extremeNavHover {
            0%, 100% {

            50% {

        .floating-emoji {
            position: fixed;

            z-index: 0;

        @keyframes extremeResultFloat {
            0%, 100% {

            }
            25% {

            50% {

            75% {

        .floating-emoji:nth-child(2) { top: 18%; right: 8%; animation-delay: 1s; }

        .floating-emoji:nth-child(4) { bottom: 8%; right: 12%; animation-delay: 3s; }
        .floating-emoji:nth-child(5) { top: 45%; left: 3%; animation-delay: 0.5s; }
        .floating-emoji:nth-child(6) { top: 65%; right: 3%; animation-delay: 1.5s; }
        
        /* EXTREME RESULT SCREEN EFFECTS */
        .result-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            pointer-events: none;
            z-index: 999;
            mix-blend-mode: color-dodge;
            animation: resultFlicker 0.15s infinite;
        }
        
        @keyframes resultFlicker {
            0%, 80%, 100% { opacity: 1; }
            85% { opacity: 0.5; }
            90% { opacity: 0.8; }
            95% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .result-container {
                padding: 30px 20px;
                margin: 25px auto;
            }
            
            .nav-button {
                padding: 18px 30px;

        @media (max-width: 480px) {
            h1 {

            }

            }

            }
            
            .floating-emoji {
                display: none;
            }
        }
        
        /* RESULT PARTICLES */
        @media (prefers-reduced-motion: no-preference) {
            .result-particle {
                position: fixed;

                height: 8px;
                background: #ff0080;
                border-radius: 50%;
                animation: resultParticle 10s linear infinite;

            @keyframes resultParticle {
                0% {
                    transform: translateY(100vh) translateX(0px) scale(0) rotate(0deg);
                    opacity: 0;
                    background: #ff0080;
                }
                10% {
                    opacity: 1;

    <script>
        // EXTREME RESULT JAVASCRIPT
        
        // Add result particles based on result type
        function createResultParticles() {
            const resultType = '{{gamblingResult}}';
            const particleColors = {
                'LUCKY_SURVIVOR': ['#4caf50', '#8bc34a', '#cddc39'],
                'NORMAL_SHIT': ['#ff9800', '#ff5722', '#f44336'],
                'EXTREME_NUCLEAR': ['#f44336', '#d32f2f', '#b71c1c']
            };
            
            const colors = particleColors[resultType] || ['#ff0080', '#8000ff', '#00ff80'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'result-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 10000);
                }, i * 200);
            }
        }
        
        setInterval(createResultParticles, 4000);
        
        // Result-specific screen effects
        const resultType = '{{gamblingResult}}';
        
        if (resultType === 'EXTREME_NUCLEAR') {
            // Nuclear explosion effect
            setInterval(() => {
                if (Math.random() < 0.2) {
                    document.body.style.filter = 'invert(1) brightness(300%) saturate(500%)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 50);
                }
            }, 1000);
        } else if (resultType === 'LUCKY_SURVIVOR') {
            // Lucky sparkle effect
            setInterval(() => {
                if (Math.random() < 0.3) {
                    document.body.style.filter = 'brightness(150%) saturate(200%) hue-rotate(60deg)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 100);
                }
            }, 2000);
        } else if (resultType === 'NORMAL_SHIT') {
            // Shit distortion effect
            setInterval(() => {
                if (Math.random() < 0.15) {
                    document.body.style.filter = 'sepia(100%) saturate(200%) hue-rotate(30deg)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 150);
                }
            }, 1500);
        }
        
        // Extreme loading explosion
        window.addEventListener('load', () => {
            document.body.style.animation += ', resultLoadExplosion 3s ease-out';
            
            // Add confetti explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = '50%';
                    confetti.style.top = '50%';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = ['#ff0080', '#8000ff', '#00ff80', '#ff8000'][Math.floor(Math.random() * 4)];
                    confetti.style.transform = `translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px)`;
                    confetti.style.borderRadius = '50%';
                    confetti.style.animation = 'confettiFall 3s ease-out forwards';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        });
        
        // Add explosion and confetti keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes resultLoadExplosion {
                0% { transform: scale(0.5); filter: brightness(500%) saturate(500%); }
                50% { transform: scale(1.2); filter: brightness(300%) saturate(300%); }
                100% { transform: scale(1); filter: brightness(100%) saturate(100%); }
            }
            
            @keyframes confettiFall {
                0% { opacity: 1; transform: translateY(0px) rotate(0deg); }
                100% { opacity: 0; transform: translateY(300px) rotate(720deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
