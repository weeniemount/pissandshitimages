            100% { background-position: 100% 50%; filter: hue-rotate(360deg) saturate(200%); }

        @keyframes bodyPulse {

            50% { transform: scale(1.002); }

        /* DIGITAL RAIN EFFECT */
        body::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(

                    transparent 0px,
                    transparent 1px,
                    rgba(0, 255, 128, 0.05) 1px,
                    rgba(0, 255, 128, 0.05) 2px,
                    transparent 2px,
                    transparent 3px
                ),

                    90deg,
                    transparent 0px,
                    transparent 1px,
                    rgba(255, 0, 128, 0.05) 1px,

            z-index: 1;
        }
        
        @keyframes digitalRain {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;

        h1 {
            font-family: 'Nosifer', 'Creepster', cursive;
            font-size: clamp(2.5rem, 10vw, 6rem);

            color: #fff;
            text-shadow: 
                0 0 5px #ff0080,
                0 0 10px #ff0080,
                0 0 15px #ff0080,
                0 0 20px #ff0080,
                3px 3px 0px #8000ff,
                6px 6px 0px #ff8000,
                9px 9px 0px #00ff80,

            word-wrap: break-word;
            overflow-wrap: break-word;
            filter: drop-shadow(0 0 30px #ff0080);
        }
        
        @keyframes imagePageTitle {
            0%, 100% { 
                transform: rotate(-1deg) scale(1) skewY(0deg); 
                filter: brightness(100%) drop-shadow(0 0 30px #ff0080);
            }
            25% { 
                transform: rotate(1deg) scale(1.03) skewY(1deg); 
                filter: brightness(120%) drop-shadow(0 0 35px #8000ff);
            }
            50% { 
                transform: rotate(-2deg) scale(1.05) skewY(-2deg); 
                filter: brightness(140%) drop-shadow(0 0 40px #00ff80);
            }
            75% { 
                transform: rotate(2deg) scale(1.02) skewY(2deg); 
                filter: brightness(130%) drop-shadow(0 0 35px #ff8000);
            }
        }
        
        @keyframes titleScan {
            0%, 85%, 100% { 
                text-shadow: 
                    0 0 5px #ff0080,
                    3px 3px 0px #8000ff,
                    6px 6px 0px #ff8000;
            }
            15% { 
                text-shadow: 
                    0 0 10px #00ff80,
                    -3px 3px 0px #ff0080,
                    -6px 6px 0px #8000ff;
            }

        .image-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.15));
            border-radius: 30px;
            padding: 30px;
            margin: 30px auto;
            max-width: 90%;

                0 0 50px rgba(255, 0, 128, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0,0,0,0.4);
            animation: imageContainerFloat 5s ease-in-out infinite, containerGlitch 4s ease-in-out infinite;
            backdrop-filter: blur(15px);
            border: 3px solid #ff0080;
            position: relative;
            overflow: hidden;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: containerScan 4s linear infinite;

            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes imageContainerFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            25% { 
                transform: translateY(-8px) scale(1.01); 
            }
            50% { 
                transform: translateY(-5px) scale(1.02); 
            }
            75% { 
                transform: translateY(-10px) scale(1.005); 
            }

        @keyframes containerGlitch {
            0%, 100% { 
                border-color: #ff0080;
                box-shadow: 0 0 50px rgba(255, 0, 128, 0.5);
            }
            25% { 
                border-color: #8000ff;
                box-shadow: 0 0 55px rgba(128, 0, 255, 0.6);
            }
            50% {

                box-shadow: 0 0 60px rgba(0, 255, 128, 0.7);
            }
            75% { 
                border-color: #ff8000;
                box-shadow: 0 0 55px rgba(255, 128, 0, 0.6);
            }
        }
        
        .image-display {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.6),
                0 15px 50px rgba(0,0,0,0.5);
            animation: imageReveal 2s ease-out, imageGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
            position: relative;
            z-index: 5;
        }
        
        @keyframes imageReveal {
            from { 
                opacity: 0; 
                transform: scale(0.5) rotate(10deg); 
                filter: blur(20px);
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
                filter: blur(0px);
            }
        }
        
        @keyframes imageGlow {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 0, 128, 0.6);
                filter: brightness(100%) saturate(120%);
            }
            33% { 
                box-shadow: 0 0 40px rgba(0, 255, 128, 0.8);
                filter: brightness(110%) saturate(140%);
            }
            66% { 
                box-shadow: 0 0 35px rgba(128, 0, 255, 0.7);
                filter: brightness(105%) saturate(130%);
            }

        @keyframes extremeImageHover {
            0%, 100% { 
                filter: brightness(100%) saturate(120%) contrast(110%);

            }

            }

        @keyframes infoItemPulse {

            }

            }
        }
        
        .nav-button:hover {
            transform: scale(1.15) rotate(5deg);
            background: linear-gradient(45deg, #00ff80, #ff0080, #8000ff, #ff8000);
            animation: extremeImageNavHover 0.3s ease-in-out infinite;

        @keyframes extremeImageNavHover {
            0%, 100% { 
                filter: brightness(100%) hue-rotate(0deg);
                box-shadow: 0 15px 50px rgba(255, 0, 128, 1);
            }
            50% {

                box-shadow: 0 20px 60px rgba(0, 255, 128, 1);
            }
        }
        
        .floating-emoji {
            position: fixed;
            font-size: 4rem;
            animation: imagePageFloat 7s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }
        
        @keyframes imagePageFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.6; 
            }
            25% { 
                transform: translateY(-45px) rotate(90deg) scale(1.3); 
                opacity: 1; 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg) scale(0.7);

            }
            75% {

        .floating-emoji:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .floating-emoji:nth-child(2) { top: 15%; right: 5%; animation-delay: 1s; }
        .floating-emoji:nth-child(3) { bottom: 15%; left: 8%; animation-delay: 2s; }
        .floating-emoji:nth-child(4) { bottom: 5%; right: 8%; animation-delay: 3s; }
        .floating-emoji:nth-child(5) { top: 50%; left: 2%; animation-delay: 0.5s; }
        .floating-emoji:nth-child(6) { top: 70%; right: 2%; animation-delay: 1.5s; }
        
        /* IMAGE PAGE SCREEN EFFECTS */
        .image-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }
        
        @keyframes imageFlicker {
            0%, 85%, 100% { opacity: 1; }

        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;

            .image-container {
                padding: 20px;

            }
            
            .image-info {
                padding: 15px;

            }
            
            .info-item {
                font-size: 1rem;

            }

            .floating-emoji {

        @media (max-width: 480px) {
            h1 {

            }
            
            .info-item {
                font-size: 0.9rem;
                padding: 6px 8px;
            }
            
            .floating-emoji {
                display: none;
            }
        }
        
        /* IMAGE PARTICLES */
        @media (prefers-reduced-motion: no-preference) {
            .image-particle {
                position: fixed;
                width: 6px;
                height: 6px;
                background: #ff0080;

            @keyframes imageParticle {

                    transform: translateY(100vh) translateX(0px) scale(0) rotate(0deg);
                    opacity: 0;

                }
                10% {
                    opacity: 1;

                }

                }

            }

    <script>
        // EXTREME IMAGE PAGE JAVASCRIPT
        
        // Add image particles
        function createImageParticles() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'image-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.background = ['#ff0080', '#8000ff', '#00ff80', '#ff8000', '#0080ff'][Math.floor(Math.random() * 5)];
                    particle.style.animationDelay = Math.random() * 4 + 's';

        setInterval(createImageParticles, 6000);

            if (Math.random() < 0.1) {
                const container = document.querySelector('.image-container');
                container.style.transform = `scale(${0.98 + Math.random() * 0.04}) rotate(${-1 + Math.random() * 2}deg)`;
                setTimeout(() => {
                    container.style.transform = '';
                }, 300);
            }
        }, 3000);
        
        // Info item hover effects
        document.querySelectorAll('.info-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(10px) scale(1.05)';
                this.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.background = 'rgba(255, 255, 255, 0.05)';
            });
        });
        
        // Extreme loading effect
        window.addEventListener('load', () => {
            document.body.style.animation += ', imageLoadExplosion 3s ease-out';
            
            // Add sparkle effect around image
            const img = document.querySelector('.image-display');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = (Math.random() * 100) + '%';
                    sparkle.style.top = (Math.random() * 100) + '%';
                    sparkle.style.width = '4px';
                    sparkle.style.height = '4px';
                    sparkle.style.background = '#fff';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.animation = 'sparkle 2s ease-out forwards';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '100';
                    img.parentElement.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        });
        
        // Add explosion and sparkle keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes imageLoadExplosion {
                0% { transform: scale(0.8); filter: brightness(300%) saturate(300%); }
                50% { transform: scale(1.1); filter: brightness(200%) saturate(200%); }
                100% { transform: scale(1); filter: brightness(100%) saturate(100%); }
            }
            
            @keyframes sparkle {
                0% { 
                    opacity: 0; 
                    transform: scale(0) rotate(0deg);
                    box-shadow: 0 0 5px #fff;
                }
                50% { 
                    opacity: 1; 
                    transform: scale(1.5) rotate(180deg);
                    box-shadow: 0 0 15px #fff;
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0) rotate(360deg);
                    box-shadow: 0 0 5px #fff;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
